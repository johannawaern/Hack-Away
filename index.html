<!doctype html>
<html lang=en>
  <head>
    <meta charset="utf-8">
    <title>Hack Away</title>
    <link href="./main.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h2 class="intro">trouble deciding where to do that hackelihacking? let me help you choose!</h2>
    <h1>HACK AWAY IN...</h1>
    <div class="inputSection">
      <div class="inputs">
        <input placeholder="time and space"></input>
      </div>
      <button class="add">Add</button>
    </div>
    <div class="resultSection"></div>
    <button class="submit">Go!</button>
    <div>
      <img class="spaceman" src=hackaway.jpg alt="hack away" height="242">
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
      $(function(){
        $('.resultSection').hide()

        var add_option = function() {
          $('.inputs').append('<input></input>')
        }
        $('.add').click(add_option)

        var options = []
        var submit = function(){
          $('.inputSection').slideUp()
          $('.resultSection').css('display', 'flex')
          $('input').each(function(){
            options.push($(this).val())
          })
          var winner = options[Math.floor(Math.random() * options.length)]
          $('.resultSection').text(winner)
          $('.submit').slideUp()
          $('.intro').fadeOut()
        }
        $('.submit').click(submit)
      })

    </script>
  </body>
</html>
