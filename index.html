<!doctype html>
<html lang=en>
  <head>
    <meta charset="utf-8">
    <title>Hack Away</title>
    <link href="./main.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>HACK AWAY IN...</h1>
    <div class="inputSection">
      <div class="inputs">
        <input placeholder="time and space"></input>
      </div>
      <button class="add">Add</button>
    </div>
    <div class="resultSection"></div>
    <button>Go!</button>
    <div>
      <img class="spaceman" src=hackaway.jpg alt="hack away" height="242">
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
      $(function(){
        $('.resultSection').hide()

        var add_option = function() {
          $('.inputs').append('<input></input>')
        }
        $('.add').click(add_option)
      })

    </script>
  </body>
</html>
